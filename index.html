<!DOCTYPE html>
<html>

<head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="time" id="current-time"></div>
        <div class="date" id="current-date"></div>
        <div>
            <div class="text">It's always a good time to turn today into a brighter day!</div>
        </div>
        <div class="search-container">
            <form class="search-form" action="https://www.google.com/search" method="get" target="_self">
              <input class="search-input" type="text" name="q" placeholder="Search Google...">
              <button class="search-button" type="submit">Search</button>
            </form>
        </div>
        <img alt="partly-cloudy" src="./partly-cloudy.gif">
        <div class="weather-info" id="city-info">Loading...</div>
        <div class="weather-info" id="weather-info">Loading...</div>
    </div>
</body>
<script src="script.js"></script>

</html>
